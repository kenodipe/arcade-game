<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,400i" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Arcade Game</h1>
        <div id="score-board">
            <ion-icon id="heart1" name="heart"></ion-icon>
            <ion-icon id="heart2" name="heart"></ion-icon>
            <ion-icon id="heart3" name="heart"></ion-icon>
            <h2>Score: <span id="score">0</span></h2>
        </div>
        <div id="game-board">
           <aside id="players">
               <h1>Select your player</h1>
               <div class="player">
                    <img src="images/char-boy.png" alt="boy">
               </div>
               <div class="player">
                    <img src="images/char-cat-girl.png" alt="cat girl">
               </div>
               <div class="player">
                    <img src="images/char-princess-girl.png" alt="princess girl">
               </div>
               <div class="player">
                    <img src="images/char-horn-girl.png" alt="horn girl">
               </div>
           </aside> 
        </div>
        <dialog id="dialog">
            <section>
                <h2>Game Over!</h2>
                <h4>You Accumulated <span id="points"></span> Points!</h4>
                <h3>Nice Try!!!</h4>
                <button type="submit" id="replay">Play Again</button>
            </section>
        </dialog>
    </div>

    <script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
